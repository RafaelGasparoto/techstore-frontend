<div class="row">
  <div class="col-2">
  </div>
  <div class="col-8">
    <div class="w-100 row my-3">
      <ng-container *ngIf="loading">
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 mt-4" *ngFor="let index of [1,1,1,1]">
          <product-card-skeleton></product-card-skeleton>
        </div>
      </ng-container>
      <ng-container *ngIf="!loading">
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 mt-4" *ngFor="let product of products">
          <product-card [product]="product"></product-card>
        </div>
      </ng-container>
    </div>
  </div>
</div>
